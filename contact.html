<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

 <link rel="stylesheet" href="css/style.css">
</head>


<body>


<header>
<!-- banner -->
<!-- /. banner -->

<!-- Nav Bar -->     
<!-- /. nav -->
<section class="bg-light" style="height: 100px;">
</section>
</header>

<main> 
    <!-- Img w/transparent overlay -->
  <div id="contact-img"></div>


    
  <section class="bg-dark" style="height: 300px;">
    <div class="row justify-content-center d-block">
      <div class="col-sm-5" style="padding-left: 90px;">
        <h3 class="ml-4">Contact Info</h3>
        <p class="mb-0 ml-4">123 Address Avenue</p>
        <p class="mb-0 ml-4">Toronto, On M4Y 1T8</p>
        <p class="mb-0 ml-4"><i class="fas fa-phone-alt mr-2"></i>416-cal-lnow</p>
        <p class="ml-4"><i class="fas fa-envelope mr-2"></i>info@adrenalinefitness.com</p>
      </div>         
      <div class="col-sm-5 contact-info d-block">
        <div class="container text-center modal-btn-center">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Email Us!</button>
        </div>
      </div>         
    </div>
               
  <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
           
  <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-left">Contact Us</h4>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
        <div class="modal-body">
            
        <form role="form" method="post" id="reused_form">
          <p>Send your message in the form below and we will get back to you as early as possible.</p>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required maxlength="50">
          </div>
          <div class="form-group">
            <label for="name">Message:</label>
            <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs" action="dariocharles@outlook.com">Send Now!</button>
          </form>
        <div id="success_message" style="width:100%; height:100%; display:none;">
          <h3>Sent your message successfully!</h3>
        </div>
        <div id="error_message" style="width:100%; height:100%; display:none; ">
          <h3>Error</h3>
          <p>Sorry there was an error sending your form.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div> 
</section>


</main>

<footer>
  <div id="footer" class="bg-dark">
          <div class="text-center" style="margin-top: 4.5rem;">

              <a href="http://www.facebook.com" class="_blank"><i class="fab fa-facebook mr-5 ml-5 text-white d-inline fa-2x"></i></a>
              <a href="http://www.instagram.com" class="_blank"><i class="fab fa-instagram mr-5 ml-5 text-white d-inline fa-2x"></i></a>
           </div>
        </div>
      </div>
    </div>
</footer>
